# ============================================
# Para apps SPA (Vue, React, etc.):
#   - try_files redirige todo a index.html (routing client-side)
#   - Cache largo para assets estaticos (JS, CSS, imagenes)
#   - Gzip para reducir tamano de transferencia

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA: todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache largo para assets con hash (Vite genera hashes)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;
}
